<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            },
            beforeCreate: function() {
              console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
                // created후에 el, template 속성을 확인하므로 여기서 데이터를 변경하면
                // updated가 불리지 않음. update를 하려면 이미 데이터가 읽혀져 있어야 되는데
                // 이 단계가 지나고 나서야 데이터를 확인하기 때문.
                // this.message = 'Hello Vue!'
            },
            mounted: function() {
                console.log("mounted");
                // $el 생성 후 el 속성 값을 대입하고 난 후에 오는 사이클이므로 여기서 데이터 변경은
                // updated를 불러오게 한다.
                this.message = 'Hello Vue!'
            },
            updated: function() {
                console.log("updated");
            }
        });
    </script>
</body>
</html>

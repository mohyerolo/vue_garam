<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- loading이 false가 되면 css style="display: none;"처리가 됨.
        육안 상으로만 안 보이고 돔의 정보는 남아있는 것 -->
        <div v-show="loading">
            Loading...
        </div>
        <input type="text" v-model="message">
        <p>{{ message }} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            // validation이나 간단한 텍스트, 연산쪽에 넣으면 됨
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            // app이라는 아이디를 갖는 태그를 찾아서 인스턴스를 붙인다는 것.
            // 붙이는 순간 이 태그 안에서 뷰의 기능과 속성들이 유효해짐. 
            // 이게 없으면 데이터를 정의해도 태그 안에서 사용할 수 없음.
            el: '#app', 
            data: {
                message: 'hi'
            }
        });
    </script>
</body>
</html>
